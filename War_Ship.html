<meta charset="utf-8">
<script>
var shotqt = 0;
var win = false;
var shot;
// Ввести имя игрока
var name = prompt("Введите свое имя!","Name");

// Поприветствовать
alert("Приветствую Вас, " + name);

// Автоматически разместить корабль на поле
var shipPos = Math.floor(Math.random()*9+1);

do { // основной цикл программы
	// Получить от пользователя координату выстрела
	shot = parseInt(prompt("Введите координаты выстрела от 1 до 10","Ба-бах"));
	shotqt++;

  // Проверить попали или нет
	// Вывести на экран: попали или промазали
  if(shot == shipPos) {
		win = true;
    	alert("Цель поражена! \n Всего выстрелов " + shotqt);
 	} else {
  		alert("Мимо! \n Всего выстрелов " + shotqt);
	 	}

	// Если корабаль не убит, то повторить с момента ввода координат
} while(win == false)

// Если убит, то вывести поздравление и количество попыток. Попрощаться
alert("Победа! Противник уничтожен! \n Всего доброго!");
</script>
